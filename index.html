<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">dubs</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">uncle craig</span>
    </div>
  </div>

  <audio data-key="65" src="audio/lets-go-dubs.wav"></audio>
  <audio data-key="83" src="audio/uncle-craig.wav"></audio>

<script type="text/javascript" src="src/js/main.js"></script>
</body>
</html>
